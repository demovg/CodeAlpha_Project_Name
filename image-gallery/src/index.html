<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="/image-gallery/src/style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item"><img src="/image-gallery/img/img1.jpg" alt="Image 1"></div>
            <div class="gallery-item"><img src="/image-gallery/img/img2.jpg" alt="Image 2"></div>
            <div class="gallery-item"><img src="/image-gallery/img/img3.jpg" alt="Image 3"></div>
            <div class="gallery-item"><img src="/image-gallery/img/img4.jpg" alt="Image 4"></div>
        </div>
        <button class="nav-button prev-button">&lt;</button>
        <button class="nav-button next-button">&gt;</button>
    </div>

    <script src="/image-gallery/src/script.js"></script>
</body>
</html>
